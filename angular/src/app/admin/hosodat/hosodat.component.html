<div class="ThemLichDat container">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="formLoccccd" style="padding: 7.5px">
        <div class="row flex">
          <div>
            <input
              placeholder="Tìm theo số CCCD"
              type="text"
              formControlName="cccd"
              required
              style="padding: 9px"
            />
            <br />
          </div>
          <p-button
            style="display: contents"
            [disabled]="!formLoccccd.valid"
            (click)="filtercccd()"
          >
            <i class="pi pi-search"></i
          ></p-button>
        </div>
        <small
          style="color: red; z-index: 1"
          *ngIf="
            !formLoccccd.get('cccd').valid && formLoccccd.get('cccd').touched
          "
          >Vui lòng nhập số cccd
        </small>
      </form>
    </div>
  </div>

  <div class="row" style="justify-content: center">
    <div class="col-lg-12">
      <div class="card">
        <p-table
          [value]="listUngVien"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Có tất cả {totalRecords} kết quả"
          [rowsPerPageOptions]="[10, 25, 50]"
          editMode="row"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 5%">STT</th>
              <th style="width: 25%">Họ tên</th>

              <th style="width: 10%">CCCD</th>

              <th style="width: 10%">Giới tính</th>
              <th style="width: 10%">Năm sinh</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-i="rowIndex" let-customer>
            <tr>
              <td>{{ i + 1 }}</td>

              <td>{{ listUngVien[i].ten }}</td>
              <td>{{ listUngVien[i].cmnd }}</td>
              <td>{{ listUngVien[i].gioiTinh }}</td>
              <td>{{ listUngVien[i].namSinh }}</td>

              <!-- <td>
                <button
                  label="Chi tiết"
                  style="background-color: red"
                  (click)="huyphong(listUngVien[i].phieuDatPhongId)"
                >
                  <i class="pi pi-trash"></i> Hủy
                </button>
                <button
                  label="Chi tiết"
                  style="background-color: #3b82f6"
                  (click)="dathanhtoan(listUngVien[i].phieuDatPhongId)"
                >
                  <i class="pi pi-check"></i> Thanh toán
                </button>
              </td> -->
            </tr>
          </ng-template>

          <ng-template pTemplate="paginatorleft"> </ng-template>
          <ng-template pTemplate="paginatorright"> </ng-template>
        </p-table>
      </div>
      <div>
        <p-button label="Tải lại" (click)="reload()"
          ><i class="pi pi-replay"></i
        ></p-button>
        &nbsp;
        <button (click)="exportToExcel()" class="buttonexcel btnexcel">
          <i class="pi pi-file-excel"></i>Xuất Excel
        </button>
      </div>
      <br />
    </div>

    <!-- <pre>
                      {{ FormTaoSinhVien.value | json }}
                    </pre> -->
  </div>
</div>
